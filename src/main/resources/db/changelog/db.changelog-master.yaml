databaseChangeLog:
  - changeSet:
      id: create-table-image_unsplash
      author: hver
      changes:
        - createTable:
            tableName: image_unsplash
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_image_unplash
              - column:
                  name: creation_date
                  type: datetime without timezone
                  constraints:
                    nullable: false
              - column:
                  name: label
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: text
                  constraints:
                    nullable: false

  - changeSet:
      id: create-table-image_unsplash-index_tsvector
      author: hver
      changes:
        - sql:  ALTER TABLE image_unsplash ADD "document_vectors" tsvector;
                CREATE INDEX idx_fts_doc_vec ON image_unsplash USING gin(document_vectors);
                UPDATE image_unsplash SET document_vectors = to_tsvector(label) ;